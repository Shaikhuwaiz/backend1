<!DOCTYPE html>
<html>
  <head>
    <title>GET with Express</title>
    <!-- âœ… Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <form
      action="/submit"
      method="GET"
      class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-96"
    >
      <label class="block text-gray-800 text-sm font-bold mb-2">Name:</label>
      <input
        type="text"
        name="name"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-4 leading-tight focus:outline-none focus:shadow-outline"
      />
      <label class="block text-gray-800 text-sm font-bold mb-2">Age:</label>
      <input
        type="text"
        name="age"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-4 leading-tight focus:outline-none focus:shadow-outline"
      />
      <div class="flex justify-center">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        >
          Submit
        </button>
      </div>
    </form>
  </body>
</html>
